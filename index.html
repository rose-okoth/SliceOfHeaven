<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>SliceOfHeaven</title>
    </head>

    <body>
        <h1>SliceOfHeaven</h1>

        <form>
            <div class = "form-row">
                <div class="form-group col-md-4">
                    <label for="size">Size:</label>
                    <input type="text" class="form-control" id="size" placeholder="Your desired pizza size...">
                </div>

                <div class="form-group col-md-4">
                    <label for="crust">Crust:</label>
                    <input type="text" class="form-control" id="crust" placeholder="What type of crust would you like...">
                </div>

                <div class="form-group col-md-4">
                    <label for="toppings">Toppings:</label>
                    <input type="text" class="form-control" id="toppings" placeholder="Your toppings go here...">
                </div>
            </div>
          </form>
    </body>
