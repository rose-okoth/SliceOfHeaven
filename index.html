<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>SliceOfHeaven</title>
    </head>

    <body>
        <div style="background-image: url(assets/background-image.\jpeg); background-size:cover;">

        <nav class="navbar navbar-light" style="background-color: #1b4213;">
            <a class="navbar-brand" href="#">SliceOfHeaven</a>
        </nav>

        <div class="row">
        <div class="column">
          <div class="content">
            <img src="assets/slideshow-1.jpg" style="width:100%">
          </div>
        </div>

        <div class="column">
          <div class="content">
            <img src="assets/slideshow-2.jpg" style="width:100%">
          </div>
        </div>

        <div class="column">
          <div class="content">
            <img src="assets/slideshow-3.jpg" style="width:100%">
          </div>
        </div>

        <div class="column">
          <div class="content">
            <img src="assets/slideshow-4.jpg" style="width:100%">
          </div>
        </div>

        <div class="column">
          <div class="content">
            <img src="assets/slideshow-5.jpg" style="width:100%">
          </div>
        </div>

        <div class="column">
          <div class="content">
            <img src="assets/slideshow-6.jpg" style="width:100%">
          </div>
        </div>

        </div>

        <br>

        <form>
            <div class = "form-row">
                <div class="form-group col-md-4">
                    <label class="size" for="size">Size:</label>
                    <select class="custom-select" id="size">
                      <option selected>Choose...</option>
                      <option value="1">Small</option>
                      <option value="2">Medium</option>
                      <option value="3">Large</option>
                      <option value="4">Extra-large</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                  <label class="crust" for="crust">Crust:</label>
                  <select class="custom-select" id="crust">
                      <option selected>Choose...</option>
                      <option value="1">Thin</option>
                      <option value="2">Flatbread</option>
                      <option value="3">Thick</option>
                      <option value="4">Custom</option>
                  </select>
                </div>

                <div class="form-group col-md-4">    
                    <label class="toppings" for="toppings">Toppings:</label>
                    <select class="custom-select" id="toppings">
                        <option selected>Choose...</option>
                        <option value="1">Pepporoni</option>
                        <option value="2">Mushrooms</option>
                        <option value="3">Extra-cheese</option>
                        <option value="3">Bacon</option>
                        <option value="3">Olives</option>
                        <option value="3">Pineapple</option>
                    </select>
                </div>
            </div>
          </form>
        </div>
    </body>
