<!DOCTYPE html>
<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/scripts.js"></script>
        <title>SliceOfHeaven</title>
    </head>

    <body>
        <h1>SliceOfHeaven</h1>

        <form>
            <div class = "form-row">
                <div class="form-group col-md-4">
                    <label for="size">Size:</label>
                    <input type="text" class="form-control" id="size" placeholder="Small, medium, large, extra-large...">
                </div>

                <div class="form-group col-md-4">
                    <label for="crust">Crust:</label>
                    <input type="text" class="form-control" id="crust" placeholder="Thin, flatbread, thick, custom...">
                </div>

                <div class="form-group col-md-4">    
                    <label class="toppings" for="toppings">Toppings:</label>
                    <select class="custom-select" id="toppings">
                        <option selected>Choose...</option>
                        <option value="1">Pepporoni</option>
                        <option value="2">Mushrooms</option>
                        <option value="3">Extra-cheese</option>
                        <option value="3">Bacon</option>
                        <option value="3">Olives</option>
                        <option value="3">Pineapple</option>
                    </select>
                </div>
            </div>
          </form>
    </body>
